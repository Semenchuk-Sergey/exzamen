    <script >


   function getNumSquares(a, b, c) {
	var sq1 = Math.floor(a/c);
	var sq2 = Math.floor(b/c);
	return sq1*sq2;
 }

 function getFreeSpace(a, b, c) {
	var sq1 = Math.floor(a/c);
	var sq2 = Math.floor(b/c);
	var s = a * b;
	return(s-((sq1*sq2)*(c*c)));

}
